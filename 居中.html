<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<style>
    .box {
        position: relative;
        height: 100px;
        background-color: red;

    }

    .box2 {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: blue;
        left: 50%;
        top: 50%;
        margin-top: -25px;
        margin-left: -25px;
    }
</style>
<body>
    <div class="box">
        <div class="box2">

        </div>
    </div>
</body>
</html>
